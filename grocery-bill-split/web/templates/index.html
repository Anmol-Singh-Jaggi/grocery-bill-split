<html>
  <head>
    <title>Grocery bill splitter</title>
  </head>
  <body>
    <div>
      <form action="." method="POST">
        <textarea required autofocus rows="30" cols="60" name="bill_input" placeholder="150 AS">{{bill_input}}</textarea>
        <textarea readonly rows="30" cols="60" name="bill_split_output" placeholder="Bill split output will be shown here.">{{output}}</textarea><br>
        <input type="submit" value="Split it!">
      </form>
    </div>
  </body>
</html>
